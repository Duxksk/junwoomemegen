name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2) Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3) gradle-wrapper.jar 자동 생성
    - name: Generate missing Gradle Wrapper files
      run: |
        gradle wrapper

    # 4) gradlew 실행 권한 추가
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 5) Release 빌드 (서명 없음)
    - name: Build Release APK
      run: ./gradlew assembleRelease

    # 6) APK 업로드
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
